<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java assign 9</title>
</head>
<body>

   <div class="container">
        <h1>SIGNUP</h1>
        <form id="signupForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button><br>
           
            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="formDataDisplay"></div>
    </div>
<br><br>
    <div class="item">
        <h1>PRODUCT DESCRIPTION</h1>
        <p class="initial-details">Some initial details about the product.Our product is very beneficial for all.</p>
        <p class="full-details">Our product demand is very high in the market. These details are hidden initially.</p>
        <button onclick="showDetails()">Read more</button>
    </div>

<br><br>
    <div class="container1"> <h1>Student Details</h1> 

    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Action</th>
        </tr>
    </table>

    <div id="editForm" class="hidden">
        <h2>Edit Student</h2>
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required>

        <label for="editAge">Age:</label>
        <input type="number" id="editAge" name="editAge" required>

        <label for="editGrade">Grade:</label>
        <input type="text" id="editGrade" name="editGrade" required>

        <button type="button" onclick="updateStudent()">Update</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
